<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmotionAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #edf2f7;
            color: #1a202c;
            margin: 0;
        }

        .header {
            background-color: #2b6cb0;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .file-upload {
            border: 2px dashed #2b6cb0;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.2s;
        }

        .file-upload:hover {
            background-color: #ebf8ff;
        }

        .file-upload input {
            display: none;
        }

        .file-preview {
            margin-top: 20px;
            text-align: center;
        }

        .file-preview img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }

        .btn {
            background-color: #2b6cb0;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #2c5282;
        }

        .progress-bar {
            background-color: #edf2f7;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }

        .progress {
            height: 10px;
            background-color: #2b6cb0;
            width: 0%;
            transition: width 0.4s;
        }

        .error-message {
            color: #e53e3e;
            margin-top: 20px;
            text-align: center;
        }

        .result {
            margin-top: 20px;
            text-align: center;
        }

        .result img {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>EmotionAI - Detector de Emociones</h1>
    </header>

    <div class="container">
        <!-- Subir Imagen -->
        <div id="uploadSection">
            <h2 class="text-xl font-bold text-gray-700 mb-4">Sube una imagen para analizar</h2>
            <div class="file-upload" id="fileUpload">
                <p>Haz clic aquí o arrastra una imagen</p>
                <input type="file" id="fileInput" accept="image/*">
            </div>
            <button class="btn mt-4 w-full" id="uploadButton">Analizar Emoción</button>

            <div id="progressSection" class="progress-bar mt-4 hidden">
                <div id="progress" class="progress"></div>
            </div>

            <div id="errorMessage" class="error-message hidden"></div>

            <div class="file-preview hidden" id="filePreview">
                <h3 class="text-lg font-bold">Vista previa:</h3>
                <img id="previewImage" src="" alt="Vista previa">
            </div>
        </div>

        <!-- Resultados -->
        <div id="resultsSection" class="hidden">
            <h2 class="text-xl font-bold text-gray-700 mb-4">Resultados</h2>
            <div class="result">
                <h3 class="text-lg font-bold">Emoción detectada:</h3>
                <p id="emotionLabel" class="text-lg text-blue-600 mt-2"></p>
                <img id="resultImage" src="" alt="Resultado" class="mt-4">
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            let selectedFile;

            // Manejar la carga del archivo
            $('#fileInput').on('change', function (e) {
                selectedFile = e.target.files[0];
                if (selectedFile) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        $('#filePreview').removeClass('hidden');
                        $('#previewImage').attr('src', e.target.result);
                    };
                    reader.readAsDataURL(selectedFile);
                }
            });

            // Simular envío del formulario
            $('#uploadButton').on('click', function () {
                if (!selectedFile) {
                    $('#errorMessage').text('Por favor, selecciona una imagen antes de continuar.').removeClass('hidden');
                    return;
                }

                $('#errorMessage').addClass('hidden');
                $('#progressSection').removeClass('hidden');
                $('#progress').css('width', '0%');

                // Simulación de envío con Ajax
                const formData = new FormData();
                formData.append('file', selectedFile);

                $.ajax({
                    url: '/analyze',
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    xhr: function () {
                        const xhr = new window.XMLHttpRequest();
                        xhr.upload.addEventListener('progress', function (evt) {
                            if (evt.lengthComputable) {
                                const percentComplete = (evt.loaded / evt.total) * 100;
                                $('#progress').css('width', percentComplete + '%');
                            }
                        }, false);
                        return xhr;
                    },
                    success: function (response) {
                        $('#resultsSection').removeClass('hidden');
                        $('#emotionLabel').text(response.emotion);
                        $('#resultImage').attr('src', 'data:image/png;base64,' + response.result_image);
                    },
                    error: function () {
                        $('#errorMessage').text('Ocurrió un error al procesar la imagen.').removeClass('hidden');
                    },
                    complete: function () {
                        $('#progressSection').addClass('hidden');
                    }
                });
            });
        });
    </script>
</body>

</html>
