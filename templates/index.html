<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            animation: fadeIn 1s ease-in-out;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .card {
            background-color: #1f1f1f;
            border: 1px solid #333;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 24px;
            margin: auto;
            max-width: 90%;
            text-align: center;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.03);
        }

        #previewContainer img {
            max-width: 100%; /* Limita el ancho al contenedor */
            max-height: 200px; /* Limita la altura máxima */
            height: auto; /* Mantiene la proporción de la imagen */
            object-fit: contain; /* Ajusta la imagen dentro del contenedor */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .btn-custom {
            background-color: #2196f3;
            color: white;
            padding: 14px 28px;
            border-radius: 8px;
            border: none;
            font-size: 18px;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-custom:hover {
            background-color: #1976d2;
            transform: scale(1.05);
        }

        .btn-custom:active {
            background-color: #1565c0;
            transform: scale(1);
        }

        .error {
            background-color: #e53935;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>

<body class="bg-custom min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="text-center">
            <h1 class="text-6xl font-extrabold text-indigo-400 tracking-tight mb-2">EmotionAI</h1>
            <p class="text-lg font-light mb-6">¡Analiza emociones en tus imágenes de forma rápida y precisa!</p>
        </div>

        <div class="max-w-4xl mx-auto mt-12">
            <div class="flex flex-col gap-8">
                <div>
                    <div class="card">
                        <h2 class="text-2xl font-semibold mb-6 text-gray-300">Sube tu imagen para analizar emociones</h2>
                        <form id="uploadForm" class="space-y-6">
                            <div class="flex items-center justify-center w-full">
                                <label class="flex flex-col items-center justify-center w-full h-48 border-4 border-dashed border-gray-500 cursor-pointer rounded-lg">
                                    <div class="text-center text-gray-400" id="previewContainer">
                                        <p>Arrastra o selecciona una imagen</p>
                                    </div>
                                    <input type="file" class="opacity-0 absolute" name="file" accept=".jpg,.jpeg,.png" id="fileInput" />
                                </label>
                            </div>
                            <button type="submit" class="btn-custom w-full">
                                Analizar Imagen
                            </button>
                        </form>
                        <div id="uploadMessage" class="text-green-500 mt-4 hidden">
                            Imagen subida correctamente.
                        </div>
                        <div id="error" class="error hidden mt-6"></div>
                    </div>
                </div>

                <div>
                    <div class="card">
                        <h2 class="text-2xl font-semibold mb-6 text-gray-300">Resultados de la Detección</h2>
                        <div id="detectionComplete" class="hidden text-green-500 font-bold">
                            Detección Finalizada
                        </div>
                        <div id="results" class="hidden">
                            <div class="border border-gray-600 rounded-lg p-6">
                                <h4 class="font-semibold mb-4 text-gray-200">Resultados:</h4>
                                <div class="relative">
                                    <img id="keypointImage" class="max-w-full h-auto mx-auto" src="" alt="Puntos clave del rostro">
                                    <img id="resultImageSecondary" class="max-w-full h-auto mx-auto mt-4" src="" alt="Transformaciones de la Imagen">
                                </div>
                            </div>
                            <div id="emotionLabel" class="text-lg font-bold text-center mt-4 text-gray-200 hidden"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#fileInput').on('change', function (e) {
                var file = e.target.files[0];
                if (file) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        $('#previewContainer').html('<img src="' + e.target.result + '" alt="Vista previa">');
                        $('#uploadMessage').removeClass('hidden');
                    };
                    reader.readAsDataURL(file);
                }
            });

            $('#uploadForm').on('submit', function (e) {
                e.preventDefault();

                var formData = new FormData(this);
                $('#uploadMessage').addClass('hidden');

                $.ajax({
                    url: '/analyze',
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function (response) {
                        $('#detectionComplete').removeClass('hidden');
                        $('#results').removeClass('hidden');
                        $('#keypointImage').attr('src', 'data:image/png;base64,' + response.keypoint_image);
                        $('#resultImageSecondary').attr('src', 'data:image/png;base64,' + response.transformations_image);

                        if (response.emotion) {
                            $('#emotionLabel').text('Emoción Detectada: ' + response.emotion).removeClass('hidden');
                        }
                    },
                    error: function (xhr) {
                        $('#error').removeClass('hidden').text(xhr.responseJSON?.error || 'Ocurrió un error');
                    }
                });
            });
        });
    </script>
</body>

</html>
