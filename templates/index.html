<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmotionAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f8fafc;
            color: #111827;
            font-family: 'Inter', sans-serif;
        }

        .gradient-header {
            background: linear-gradient(90deg, #1d4ed8, #3b82f6);
        }

        .button-primary {
            background-color: #1d4ed8;
            color: #ffffff;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .button-primary:hover {
            background-color: #2563eb;
            transform: scale(1.05);
        }

        .card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .drop-zone {
            border: 2px dashed #93c5fd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .drop-zone:hover {
            background-color: #f0f9ff;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #1d4ed8;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="gradient-header text-white py-6">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-bold text-center">EmotionAI</h1>
            <p class="text-lg text-center mt-2">Detecta emociones fácilmente a partir de imágenes</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-12">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Upload Section -->
            <section class="card">
                <h2 class="text-2xl font-semibold mb-4">Sube tu imagen</h2>
                <form id="uploadForm">
                    <div class="drop-zone mb-4" id="dropZone">
                        <p class="text-gray-500">Arrastra una imagen aquí o haz clic para seleccionarla</p>
                        <input type="file" class="hidden" id="fileInput" accept=".jpg,.jpeg,.png">
                    </div>
                    <button type="submit" class="button-primary w-full">Analizar Emoción</button>
                </form>
                <div id="progressSection" class="hidden mt-4">
                    <div class="relative w-full bg-gray-200 rounded-full h-2">
                        <div id="progressBar" class="absolute top-0 left-0 h-2 rounded-full bg-blue-500" style="width: 0%;"></div>
                    </div>
                </div>
                <div id="loadingSpinner" class="hidden mt-4 flex justify-center">
                    <div class="spinner"></div>
                </div>
                <div id="uploadMessage" class="hidden text-green-600 mt-4">¡Imagen cargada exitosamente!</div>
                <div id="errorMessage" class="hidden text-red-600 mt-4">Ocurrió un error. Intenta de nuevo.</div>
            </section>

            <!-- Result Section -->
            <section class="card">
                <h2 class="text-2xl font-semibold mb-4">Resultados</h2>
                <div id="resultsSection" class="hidden">
                    <img id="emotionImage" src="" alt="Resultados" class="w-full h-auto rounded-lg">
                    <p id="emotionText" class="text-lg font-semibold text-center mt-4"></p>
                </div>
            </section>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.getElementById('fileInput');
            const dropZone = document.getElementById('dropZone');
            const uploadForm = document.getElementById('uploadForm');
            const progressSection = document.getElementById('progressSection');
            const progressBar = document.getElementById('progressBar');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const uploadMessage = document.getElementById('uploadMessage');
            const errorMessage = document.getElementById('errorMessage');
            const resultsSection = document.getElementById('resultsSection');
            const emotionImage = document.getElementById('emotionImage');
            const emotionText = document.getElementById('emotionText');

            dropZone.addEventListener('click', () => fileInput.click());

            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('bg-blue-50');
            });

            dropZone.addEventListener('dragleave', () => dropZone.classList.remove('bg-blue-50'));

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('bg-blue-50');
                const file = e.dataTransfer.files[0];
                if (file) {
                    handleFileUpload(file);
                }
            });

            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    handleFileUpload(file);
                }
            });

            uploadForm.addEventListener('submit', (e) => {
                e.preventDefault();
                loadingSpinner.classList.remove('hidden');
                // Simulación de carga
                setTimeout(() => {
                    loadingSpinner.classList.add('hidden');
                    resultsSection.classList.remove('hidden');
                    emotionImage.src = 'https://via.placeholder.com/300'; // Reemplazar con la imagen generada
                    emotionText.textContent = 'Emoción detectada: Feliz'; // Cambiar según el análisis
                }, 2000);
            });

            function handleFileUpload(file) {
                uploadMessage.classList.remove('hidden');
                uploadMessage.textContent = `Archivo seleccionado: ${file.name}`;
            }
        });
    </script>
</body>

</html>
